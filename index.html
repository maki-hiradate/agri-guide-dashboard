<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriGuide Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Leaflet.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet.js JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- ヘッダー部分 -->
        <div class="header">
            <h1>AgriGuide Dashboard</h1>
            <div class="status">システム正常</div>
        </div>

        <!-- LEDバー -->
        <div class="led-bar">
            <div class="led active"></div>
            <div class="led active"></div>
            <div class="led active"></div>
            <div class="led active"></div>
            <div class="led active"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
            <div class="led"></div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- 左側：メーター表示 -->
            <div class="meters">
                <div class="meter-card">
                    <h2>速度</h2>
                    <div class="meter-value" id="speed">0.0</div>
                    <div class="meter-unit">km/h</div>
                </div>

                <div class="meter-card">
                    <h2>距離</h2>
                    <div class="meter-value" id="distance">0.0</div>
                    <div class="meter-unit">m</div>
                </div>
            </div>

            <!-- 右側：地図表示 -->
            <div class="field-display">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>
        </div>

        <!-- コントロールボタン -->
        <div class="controls">
            <button class="btn btn-start" id="startBtn">開始</button>
            <button class="btn btn-stop" id="stopBtn">停止</button>
            <button class="btn btn-reset" id="resetBtn">リセット</button>
        </div>

        <!-- グラフ表示エリア -->
        <div class="charts-container">
            <div class="chart-box">
                <h3>速度の推移</h3>
                <canvas id="speedChart"></canvas>
            </div>
            <div class="chart-box">
                <h3>距離の推移</h3>
                <canvas id="distanceChart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
